<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:insert="header.html :: link">
    <script th:insert="header.html :: script"></script>
    <title>Edit task</title>
</head>
<body>
<header th:insert="header.html :: div"></header>
<h1>Edit task</h1>

<!--Values in the input boxes-->
<p th:text="${br}"></p>
<form action="#" th:action="@{/tasks/edit/} + ${id}" th:object="${task}" method="post">
    <p><label for="title">Title:</label><input type="text" id="title" name="title" th:field="*{taskName}"/></p>

    <p><label for="description">Description:</label><input type="text" id="description" name="description" th:field="*{taskDescription}"/></p>

    <p><label for="due">Due date:</label><input type="datetime-local" id="due" name="due" th:field="*{taskDue}"/></p>
    <p><input type="submit" id="signUp" value="Submit"></p>
</form>
</body>
</html>
